<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="example.svg.css" />
	<style type="text/css">
	body{background:#ededed; font-size:14px; font-family:Georgia;}
	input{margin:2px; border:#dfdfdf 1px solid; height:20px; width:25px;}
	dl{width:960px; margin:0px auto; height:auto; overflow:hidden; margin-top:1px;}
	dt{background:#afafaf; line-height:30px; height:30px; text-indent:1em; font-size:16px; border-bottom:#6f6f6f 1px solid; border-radius:4px 4px 0px 0px;}
	dt a{margin-left:4px;}
	dd{padding:10px 6px; background:#dfdfdf; border-color:#afafaf;border-width:2px 1px 0px; border-style:solid; width:940px; margin:0px auto;}
	</style>
	<title>Bar-DPChart</title>
</head>
<body>	
	<script type="text/javascript" src="../../lib/raphael/raphael-min.js"></script>
	<script type="text/javascript" src="../../src/common/lang.js"></script>
    <script type="text/javascript" src="../../src/common/venus.js"></script>
	<script type="text/javascript" src="../../src/common/common.js"></script>
	<script type="text/javascript" src="../../src/common/customevent.js"></script>
	<script type="text/javascript" src="../../src/svg/svgchart.js"></script>
	
	<!-- components -->
	<script type="text/javascript" src="../../src/svg/types/bar.js"></script>
	<script type="text/javascript" src="../../src/svg/types/dot.js"></script>
	<script type="text/javascript" src="../../src/svg/types/pie.js"></script>
	<script type="text/javascript" src="../../src/svg/types/line.js"></script>
	
	<script type="text/javascript">
	var dt=document.getElementsByTagName('dt');
	var dd=document.getElementsByTagName('dd');
	
	</script>
	
	<dl>
		<dt>[colors]<a href="getColors.html">Demo</a></dt>
		<dd>
		<script type="text/javascript">
		var L=60;
		var c=Venus.util.getColors(L);
		for(var i=0;i<L;i++){
			var a=document.createElement('input');
			a.type='text';
			a.style.cssText='background-color:'+c[i];
			dd[0].appendChild(a);
		}
		</script>
		</dd>
		
		<dt>[bar]<a href="bar.html">Demo</a></dt>
		<dd style="height: 130px;">
		<script type="text/javascript">
		var container = dd[1],
            data = [25,25,40,10],
            options = {
                axis:{
                    x:{
						max:200,
                        ticks:['FF', 'IE', 'Chrome', 'other'],
                        tickWidth:100

                    },
                    y:{
                        min:0,
                        max:60,
                        tickWidth:16,
                        tickSize:10
                    }
                }, bar:{

                }

            }
    var bar = new Venus.SVGChart(container, data, options);
		</script>
		</dd>
		
		<dt>[dot]<a href="dot.html">Demo</a></dt>
		<dd style="height: 230px;">
		<script type="text/javascript">
		var container = dd[2],
            data = [{data:[35,30,10,5,10]},{data:[40,20,8,39,42]},{data:[20,30,15,22,12]},{data:[30,20,25,22,12]}],
            options = {
                axis:{
                    x:{
						max:400,
                        ticks:['FF', 'IE', 'Chrome', 'other'],
                        tickWidth:180

                    },
                    y:{
                        min:0,
                        max:40,
                        tickWidth:40,
                        tickSize:10
                    }
                }, dot:{

                },
				legend:{
					direction:'v'
				}
            }
    var dot = new Venus.SVGChart(container, data, options);
		</script>
		</dd>
		
		<dt>[pie]<a href="pie.html">Demo</a></dt>
		<dd style="height: 130px;">
		<script type="text/javascript">
		var container = dd[3],
            data = [25,25,40,10,8],
            options = {
				axis:{
                    x:{
						enable:false,
						max:100,
                        ticks:['FF', 'IE', 'Chrome', 'other'],
                        tickWidth:40

                    },
                    y:{
						enable:false,
                        min:0,
                        max:40,
                        tickWidth:20,
                        tickSize:10
                    }
                },
				legend:{
				
				},
				pie:{
				
				}
            }
    var pie = new Venus.SVGChart(container, data, options);
		</script>
		</dd>
		
		<dt>[line]<a href="line.html">Demo</a></dt>
		<dd style="height: 260px;">
		<script type="text/javascript">
		var container = dd[4],
            data = [],
            options = {
                axis:{
                    x:{
                        tickWidth:50,
                        ticks:['Jan', 'Feb', "Mar", 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                    },
                    y:{
                        min:0,
                        max:100,
                        tickWidth:20,
                        tickSize:10
                    }
                },
                line:{
                    smooth:true
                },
                grid:{
                    enableColumn:true
                }

            }
    for (var i = 0, l = 5; i < l; i++) {
        var arr = []
        data.push({name:i, data:arr})
        for (var j = 0; j < 12; j++) {
            arr.push(parseInt(Math.random() * 100))
        }

    }
    var line = new Venus.SVGChart(container, data, options);
		</script>
		</dd>
	</dl>
</body>
</html>
