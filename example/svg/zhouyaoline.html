<!DOCTYPE html>
<html>
<head>
    <title>test svg</title>
    <meta charset="utf-8">
</head>
<body style="margin: 0;">
<script type="text/javascript" src="../../lib/raphael/raphael-min.js"></script>
<script type="text/javascript" src="../../src/common/venus.js"></script>
<script type="text/javascript" src="../../src/common/lang.js"></script>
<script type="text/javascript" src="../../src/common/common.js"></script>
<script type="text/javascript" src="../../src/common/customevent.js"></script>
<script type="text/javascript" src="../../src/svg/svgchart_rebuild.js"></script>

<script type="text/javascript" src="../../src/svg/types/line.js"></script>
<div id="chart_container" style="height: 800px; width:1200px; border: dashed 1px #ccc; margin: 10px auto 0;"></div>
<script type="text/javascript">
    var container = document.getElementById('chart_container'),
    //data 数组里面每一项就是一条线
    data =[
            {
                data:[{data:15,name:"2013-10-01",icon:"circle"},{data:12,name:"2013-10-02",icon:"lozenge"},{data:11,name:"2013-10-03",icon:"rect"},{data:8,name:"2013-10-04",icon:"triangle"}],
                name:"onload"
            },
            {
                data:[{data:5,name:"2013-10-01",icon:"circle"},{data:2,name:"2013-10-02",icon:"lozenge"},{data:1,name:"2013-10-03",icon:"rect"},{data:1,name:"2013-10-04",icon:"triangle"}],
                name:"domready"
            }
    ]

    options = {
        axis:{
            x:{
                type:"datetime"
            },
            y:{
            }
        },
        line:{
            smooth:true,
            dotRadius:4,
            dotSelect:true,
            area:false,
            lines:false
        },
        grid:{
            enableRow:true,
            enableColumn:true
        },
        legend:{
        },
        icons:{
            //这是原来就有的参数
            //可以配置某一条线默认是什么图形， 默认都是rect
            //data里面的icon不传，就会用这个， 这样你只要传出问题的点的icon就行了
            //icon 有4个值 circle,rect,lozenge,triangle
            0:"circle" 
        },
        tooltip:function(obj){
            return obj.label

        }

    }
    var bar = new Venus.SvgChart(container, data, options);
</script>
