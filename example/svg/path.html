	<script type="text/javascript">
	var container = document.getElementById('chart_container');           
    var paper= new Raphael(container);
	var colors=DPChart.getColors(9);

	//paper.circle(100,100,60).attr("fill",colors[0]);
	var path=[
		"M",120,120,
		"A",60,60, 0, 0, 0, 180, 60 //direction is anticlockwise
	];
	
	var path2=[
		"M",220,220,
		"A",60,60, 0, 0, 1, 280, 160 //direction is clockwise
	];

	paper.text(180,60+offset.y, 'end1');

	paper.text(220+offset.x,220, 'start2');
	paper.text(280,160+offset.y, 'end2');
