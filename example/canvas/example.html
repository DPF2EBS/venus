<!DOCTYPE HTML>
<html>
  <head>
		<script src="/lib/KineticJS/dist/kinetic-core.js"></script>
		<script src="/src/canvas/canvas.js"></script>
  </head>
  
  <body>
    <div id="container"></div>
		<script>
			var data=[];
			for(var i=0; i < 10; i++){
				data.push([i, Math.random()*100]);
			}
			new DPChart("container", data, {
				width:300,
				height:200,
				bars:{
				},
				axis:{
					x:{
						'enable':true
					},
					y:{
						'enable':true
					}
				}
			});
		</script>
  </body>

</html>
