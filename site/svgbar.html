			<h3 class="toggler"><a href="javascript:void(0)">设置动画</a></h3>

			<ul>
			<li>
				<label>有木有动画：</label>
				<select class="sel" data-type="ease">
				<option value="1" selected="true">有</option>

            	</select>

			</ul>

			<!-- 英雄本色 -->
			<h3 class="toggler"><a href="javascript:void(0)">英雄本色</a></h3>
			<div class="accordion">
			<ul>
			
			<li>
				<label>横轴柱宽：</label>
				<select class="sel" data-type="XWidth">
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="150" selected="true">150</option>
					<option value="150">200</option>
            	</select>
			</li>
			
			<li>
				<label>竖轴柱宽：</label>
				<select class="sel" data-type="YWidth">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30" selected="true">30</option>
					<option value="40">40</option>
            	</select>
			</li>
			
			<li>
				<label>动画的半径：</label>
				<select class="sel" data-type="radius">
					<option value="0" selected="true">0</option>
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="16">16</option>
            	</select>
			</li>
			
			<li>
				<label>透明度：</label>
				<select class="sel" data-type="opacity">
					<option value="0">0</option>
					<option value="0.2">0.2</option>
					<option value="0.4">0.4</option>
					<option value="0.6">0.6</option>
					<option value="0.8">0.8</option>
					<option value="1.0" selected="true">1</option>
            	</select>
			</li>
            
			<li>
				<label>柱状排列：</label>
				<select class="sel" data-type="multiple">
					<option value="nesification">层叠</option>
					<option value="sidebyside" selected="true">并排</option>
            	</select>
			</li>
			
			</ul>
			</div>
			
			<h3 class="toggler"><a href="javascript:void(0)">设置图例</a></h3>
			<div class="accordion">
			<ul>
			<li>
				<label>显示图例吗：</label>
				<select class="sel" data-type="showLegend">
					<option value="1" selected="true">显示</option>
					<option value="0">不显示</option>
            	</select>
			</li>
			
			<li>
				<label>水平或竖直：</label>
				<select class="sel" data-type="direction">
					<option value="vertical">vertical</option>
					<option value="horizontal" selected="true">horizontal</option>
            	</select>
			</li>
			
			<li>
				<label>图例的类型：</label>
				<select class="sel" data-type="legendType">
					<option value="rect" selected="true">rect</option>
					<option value="circle">circle</option>
            	</select>
			</li>
			
			<li>
				<label>图例的位置：</label>
				<select class="sel" data-type="legendPosition">
					<option value="right-top">右上角</option>
					<option value="right-bottom">右下角</option>
					<option value="left-top">左上角</option>
					<option value="left-bottom">左下角</option>
					<option value="center-top" selected="true">上侧居中</option>
					<option value="center-bottom">下侧居中</option>
            	</select>
			</li>
			
			</ul>
			</div>
			
			<h3 class="toggler"><a href="javascript:void(0)">设置网格</a></h3>

			</ul>

	<script type="text/javascript">
var container = document.getElementById('chart_container'),
            barData = [],
            barOptions = {
            	width: 900,
            	height: 500,
                axis:{
                    x:{
                    	opposite:false,
                        ticks:['Q1', 'Q2', 'Q3', 'Q4']
                    },
                    y:{
                        min:0
                    }
                },
                bar:{
                    radius:0
                },
                grid:{
                    //enableRow:true,
                    //enableColumn:true
                },
                legend:{
                    direction:'horizontal',
                    position:['center','top']
                }
            }
    for (var i = 0, l = 3; i < l; i++) {
        var arr = {}
        barOptions.axis.x.ticks.forEach(function (month) {
            arr[month] = parseInt(Math.random() * 100)
        })
        barData.push({name:i, data:arr});
    }
    var bar = new Venus.SvgChart(container, barData, barOptions);

	//
	$('J_stageSize').addEvent('click', function() {
		var widthVal = $('J_stageWidth').value,
			heightVal = $('J_stageHeight').value;
			
		widthVal = (widthVal !== '') ? parseInt(widthVal) : 900;
		heightVal = (heightVal !== '') ? parseInt(heightVal) : 800;
		
		barOptions.width = widthVal;
		barOptions.height = heightVal;
		
		bar = null;
		container.innerHTML = '';
		new Venus.SvgChart(container, barData, barOptions);
	});

	$$('.axis-dir').addEvent('click', function (e) {
		e && e.preventDefault();
		var _this = $(this),
			axisDataX = {
                ticks:['Q1', 'Q2', 'Q3', 'Q4']
			},
			axisDataY = {
				min:0
			},
			attr = _this.getProperty('data-type');
		if(attr == 'left-bottom') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.opposite = false;
			barOptions.axis.y.opposite = false;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr == 'left-top') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.opposite = true;
			barOptions.axis.y.opposite = false;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr == 'right-bottom') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.opposite = false;
			barOptions.axis.y.opposite = true;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr =='right-top') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.opposite = true;
			barOptions.axis.y.opposite = true;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr == 'single-xy') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr == 'single-dl') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.rotate = 90;
			barOptions.axis.y.rotate = 0;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		} else if(attr == 'single-dr') {
			barOptions.axis.x = axisDataX;
			barOptions.axis.y = axisDataY;
			barOptions.axis.x.rotate = 90;
			barOptions.axis.y.rotate = 0;
			barOptions.axis.x.opposite = true;
			barOptions.axis.x1 = null;
			barOptions.axis.y1 = null;
			barOptions.axisUsage = null;
		}
		container.innerHTML = '';
		new Venus.SvgChart(container, barData, barOptions);
	});


	//
	$$('.accordion select').addEvent('change', function () {
		var _this = $(this),
	    	val = _this.value,
			attr = _this.getProperty('data-type');
		switch(attr) {
			case 'ease':
				if(val == '0') barOptions.bar.beginAnimate = false;
				else { barOptions.bar.beginAnimate = true; }
				break;
			case 'radius':
				barOptions.bar.radius = parseInt(val);
				break;
			case 'opacity':
				barOptions.bar.opacity = parseFloat(val);
				break; 
			case 'XWidth':
				barOptions.axis.x.tickWidth = val;
				break;
			case 'YWidth':
				barOptions.axis.y.tickWidth = val;
				break;
		    case 'multiple':                  
				barOptions.bar.multiple = val; 
				break;
			case 'enableRow':
				if(val == '0') barOptions.grid.enableRow = true;
				else { barOptions.grid.enableRow = false; }
				break;
			case 'enableColumn':
				if(val == '0') barOptions.grid.enableColumn = true;
				else { barOptions.grid.enableColumn = false; }
				break;
			case 'showLegend':
				if (val == '1') barOptions.legend = {};
				else { barOptions.legend = null; }
				break;
			case 'direction':
				barOptions.legend && (barOptions.legend.direction = val);
				break;
			case 'legendType':
				barOptions.legend && (barOptions.legend.itemType = val);
				break;
			case 'legendPosition':
				var arr = [];
				arr = val.split('-');
				barOptions.legend && (barOptions.legend.position = arr);
				break;
			case 'enableRow':
				if(val == '0') barOptions.grid.enableRow = true;
				else { barOptions.grid.enableRow = false; }
				break;
			case 'enableColumn':
				if(val == '0') barOptions.grid.enableColumn = true;
				else { barOptions.grid.enableColumn = false; }
				break;
			default: break; 
		}
		bar = null;
		container.innerHTML = '';
		new Venus.SvgChart(container, barData, barOptions);
	});
	</script>
