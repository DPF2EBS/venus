	<script type="text/javascript">
	window.addEvent('domready', function() {
		// Myra.app.dropMenu();
		TG.app.toTop();
		$('copylink').addEvent('click', function() {
			  copyShareUrl('copylink', 'J_svg');
		});
		$('copylink1').addEvent('click', function() {
			  copyShareUrl('copylink1', 'J_canvas');
		});
		// 复制地址的链接
		function copyShareUrl(copyShareId, inputId) {
		  if (!document.getElementById(inputId)) return;
		  if (window.clipboardData) {
		    var copyText = document.getElementById(inputId).value;
		    window.clipboardData.clearData();
		    window.clipboardData.setData("Text", copyText);
		    alert("复制成功!");
		    if (!document.getElementById(copyShareId)) return;
		    document.getElementById(copyShareId).style.display = "none";
		  } else {
		    alert("您使用的浏览器不支持此复制功能，请使用Ctrl+C或鼠标右键。");
		    document.getElementById(inputId).select();
		  }
		  return false;
		}
	});
	</script>
