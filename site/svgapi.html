			<div class="intro-panel">
                <div class="isay-top pngfix"></div>
                <div class="isay-middle pngfix">
                    <div class="intro-box clearfix" id="svgpie">
                        <h2 class="font-r">svg饼图配置</h2>
                    </div>
                </div>
                <div class="isay-bottom pngfix"></div>
            </div>
            <textarea name="code" class="js" rows="50" cols="100">
            var pieOptions = {
                // 配置饼图画布的宽高
                width: 800,
                height: 500,
                // 饼图的主要配置
                pie:{
                    // 饼图的半径
                    radius: 150,
                    // 饼图是否需要开始动画
                    animation: true,
                    // 饼图开始动画所需的时间
                    duration: 900,
                    // 饼图开始动画的方向（1为顺时针，-1为逆时针）
                    dir: -1,
                    // 饼图上是否需要文字
                    showText: true,
                    // 饼图动画的开始角度
                    rotate: 180,
                    // 饼图空心的半径
                    hollow: 8
                },
                // 配置图例
                legend: {
                    // 是否需要展示图例
                    showLegend: true,
                    // 图例的位置是水平还是竖直（vertical）
                    direction: 'horizontal',
                    // 图例的icon圆形还是方形（rect）
                    legendType: 'circle',
                    // 图例的位置是处于哪里，目前支持：
                    // ['right', 'top'], ['right', 'bottom'],
                    // ['left', 'top'], ['left', 'bottom'],
                    // ['center', 'top'], ['center', 'bottom']
                    legendPosition: ['center', 'bottom']
                }
            };
            </textarea>

            <div class="intro-panel">
                <div class="isay-top pngfix"></div>
                <div class="isay-middle pngfix">
                    <div class="intro-box clearfix" id="svgline">
                        <h2 class="font-r">svg线图配置</h2>
                    </div>
                </div>
                <div class="isay-bottom pngfix"></div>
            </div>
            <textarea name="code" class="js" rows="50" cols="100">
            var lineOptions = {
                // 配置画布的宽度和高度
                width: 900, 
                height: 400,
                // 配置坐标轴
                axis:{
                    // 配置x坐标轴
                    x:{
                        tickWidth:50,  // 刻度间距（像素）
                        ticks:['Jan', 'Feb', "Mar", 'Apr', 'May', 'Jun', 
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], // 刻度所对应的标签字
                        opposite: false, // x轴的方向改变（下方会变为上方）,
                        rotate: 0  // 轴方向改变（rotate=90时，x轴会变为竖轴）
                    },
                    // 配置y坐标轴
                    y:{
                        min:0,   // 刻度最小值
                        max:100, // 刻度最大值
                        tickWidth:20,  // 刻度间距（像素）
                        tickSize:10,    // 相隔刻度相差值
                        roate: 90 // 轴方向改变（rotate=0时，y轴会变为横轴）
                    },
                    x1: {},  // x1为新增x轴(内部配置同x轴)
                    y1: {},   // y1为新增y轴（内部配置同y轴）

                },
                axisUsage: {
                    0: ['x', 'y'],  // 使用正常的x,y轴为数据轴（label标签会在这两个轴上起效）
                    1: ['x1', 'y1'] // 使用x1, y1轴作为数据轴（label标签会在这两个轴上起效）
                },
                // 对线图的配置对象
                line:{
                    // 配置线是曲线还是直线（smooth为true就是曲线，否则为直线）
                    smooth:false,
                    // 配置线图初始化动画（上升动画）
                    beginAnimate: true,
                    // 配置线的连接点
                    dots: true,
                    // 连接点的半径
                    dotRadius: 4,
                    // 配置阴影区域
                    area: true,
                    // 配置阴影区域的透明度
                    areaOpacity: 0.5,
                    // 是否让连接点激活tip提示
                    dotSelect: true,
                    // 是否需要列激活tip
                    columnHover: true,
                    // 线条的宽度
                    "line-width": 2
                },
                // 配置线图连接点的形状，目前有['rect', 'circle', 'triangle', 'lozenge']
                // 分别为：正方形，圆形，三角形，棱形
                icons: {
                    0: "rect" // 默认为正方形
                },
                // 配置网格，不配置不会有网格
                grid:{ 
                    // 网格配置行
                    enableRow: true,
                    // 网格配置列
                    enableColumn: true
                }
            };
            </textarea>

            <div class="intro-panel">
                <div class="isay-top pngfix"></div>
                <div class="isay-middle pngfix">
                    <div class="intro-box clearfix" id="svgdot">

                    </div>
                </div>
                <div class="isay-bottom pngfix"></div>
            </div>       
            <textarea name="code" class="js" rows="50" cols="100">  
			var dotOptions = {
				// 配置点图的宽度
	        	width: 900,
				// 配置点图的高度
	           	height: 450,
				// 配置坐标轴
	            axis:{  
					// 配置x坐标轴
	            	x:{
	            		max:400,  // 最大区间值
	                	ticks:['FF', 'IE', 'Chrome', 'other'], // x坐标轴的标签
	                	tickWidth:200 // 刻度间的像素距离
	            	},
					// 配置y的坐标轴
	            	y:{
	            		min:0,  // 最小的区间值
	                	max:100, // 最大的区间值
	                	tickWidth:40, // 刻度的像素距离
	                	tickSize:10  // 刻度间差值
	            	}
	           	}, 
				dot:{
					
				},
				// 配置网格，不配置不会有网格
                grid:{ 
                    // 网格配置行
                    enableRow: true,
                    // 网格配置列
                    enableColumn: true
                },
				// 配置图例
                legend: {
                    // 是否需要展示图例
                    showLegend: true,
                    // 图例的位置是水平还是竖直（vertical）
                    direction: 'horizontal',
                    // 图例的icon圆形还是方形（rect）
                    legendType: 'circle',
                    // 图例的位置是处于哪里，目前支持：
                    // ['right', 'top'], ['right', 'bottom'],
                    // ['left', 'top'], ['left', 'bottom'],
                    // ['center', 'top'], ['center', 'bottom']
                    legendPosition: ['center', 'bottom']
                }
			};
			</textarea>
			
			<div class="intro-panel">
	            <div class="isay-top pngfix"></div>
	            <div class="isay-middle pngfix">
	                <div class="intro-box clearfix" id="svgbar">
	                    <h2 class="font-r">svg柱状图配置</h2>
	                </div>
	            </div>
	            <div class="isay-bottom pngfix"></div>
	        </div>
			
			<textarea name="code" class="js" rows="50" cols="100">
			var barOptions = { 
					// 配置柱状图的宽高
	            	width: 900, height: 500,   
					// 配置x,y坐标轴
	                axis:{
	                    x:{
	                        tickWidth:150,   // x轴刻度实际像素距离
	                        ticks:['Q1', 'Q2', 'Q3', 'Q4'],  // x轴上的标文字
                            opposite: false, // x轴的方向改变（下方会变为上方）,
                            rotate: 0  // 轴方向改变（rotate=90时，x轴会变为竖轴）
	                    },
	                    y:{
	                        min:0,  // 最小的值
	                        max:100,  // 最大的值
	                        tickWidth:30,  // y轴刻度实际像素距离
	                        tickSize:10,  // 刻度的差值
                            roate: 90 // 轴方向改变（rotate=0时，y轴会变为横轴）
	                    }
                        x1: {},  // x1为新增x轴(内部配置同x轴)
                        y1: {},   // y1为新增y轴（内部配置同y轴）
	                },
                    axisUsage: {
                        0: ['x', 'y'],  // 使用正常的x,y轴为数据轴（label标签会在这两个轴上起效）
                        1: ['x1', 'y1'] // 使用x1, y1轴作为数据轴（label标签会在这两个轴上起效）
                    },
					// 开始配置柱状图
	                bar:{
	                    radius:2,  // 柱子圆角半径
							  beginAnimate: true, // 是否需要开始动画
							  opacity: 0.5,  //柱子的透明度
                        multiple:"sidebyside"  //一个刻度多个柱子的排列方式，sidebyside并排，nesification 叠起来
	                },
	                // 配置网格，不配置不会有网格
	                grid:{ 
	                    // 是否需要网格横线
	                    enableRow: true,
	                    // 是否需要网格竖线
	                    enableColumn: true,
                        //网格透明度
                        opacity:0.2
	                },
					// 配置图例
	                legend: {
	                    // 图例的位置是水平还是竖直（vertical）
	                    direction: 'horizontal',
	                    // 图例的icon圆形还是方形（rect）
                        itemType: 'circle',
	                    // 图例的位置是处于哪里，目前支持：
	                    // ['right', 'top'], ['right', 'bottom'],
	                    // ['left', 'top'], ['left', 'bottom'],
	                    // ['center', 'top'], ['center', 'bottom']
                        // 或者用数值代替
                        position: ['center', 'bottom']
	                }
	            }
			</textarea>
        </div>
