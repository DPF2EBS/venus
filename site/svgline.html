    	<div class="sidebar">
			<h3 class="toggler first"><a href="javascript:void(0)">设置画布</a></h3>
			<div class="accordion">
			<ul>
			<li><label>画布的宽度：</label><input id="J_stageWidth" type="text" class="g-input"/></li>
			<li><label>画布的高度：</label><input id="J_stageHeight" type="text" class="g-input" /></li>
			<li><a id="J_stageSize" class="button white">看看</a></li>
			</ul>
			</div>
			
			<h3 class="toggler"><a href="javascript:void(0)">设置动画</a></h3>
			<div class="accordion">
			<ul>
			<li>
				<label>有木有动画：</label>
				<select class="sel" data-type="ease">
				<option value="1" selected="true">有</option>
				<option value="0">木有</option>
            	</select>
            </li>
			</ul>
			</div>
			<!-- 英雄本色 -->
			<h3 class="toggler"><a href="javascript:void(0)">英雄本色</a></h3>
			<div class="accordion">
			<ul>

			<li>
				<label>直线或曲线：</label>
				<select class="sel" data-type="smooth">
					<option value="0">曲线</option>
					<option value="1" selected="true">直线</option>
            	</select>
			</li>

			<li>
				<label>是否有连接点：</label>
				<select class="sel" data-type="dots">
					<option value="0" selected="true">有</option>
					<option value="1">木有</option>
            	</select>
			</li>

			<li>
				<label>连接点半径：</label>
				<select class="sel" data-type="dotRadius">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4" selected="true">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
            	</select>
			</li>

			<li>
				<label>有阴影区吗：</label>
				<select class="sel" data-type="area">
					<option value="0">有</option>
					<option value="1" selected="true">木有</option>
            	</select>
			</li>

			<li>
				<label>阴影透明度：</label>
				<select class="sel" data-type="areaOpacity">
					<option value="0.1" selected="true">0.1</option>
					<option value="0.2">0.2</option>
					<option value="0.4">0.4</option>
					<option value="0.6">0.6</option>
					<option value="0.8">0.8</option>
					<option value="1.0">1</option>
            	</select>
			</li>
			
			<li>
				<label>显示Tip：</label>
				<select class="sel" data-type="dotSelect">
					<option value="0" selected="true">有</option>
					<option value="1">木有</option>
            	</select>
			</li>

			<li>
				<label>区域相应Tip：</label>
				<select class="sel" data-type="columnHover">
					<option value="0" selected="true">相应</option>
					<option value="1">不响应</option>
            	</select>
			</li>

			<li>
				<label>线宽：</label>
				<select class="sel" data-type="lineWidth">
					<option value="1">1</option>
					<option value="2" selected="true">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
            	</select>
			</li>

			</ul>
			</div>
			
			<h3 class="toggler last"><a href="javascript:void(0)">设置网格</a></h3>
			<div class="accordion">
			<ul>
			<li>
				<label>横向网格：</label>
				<select class="sel" data-type="enableRow">
					<option value="0">显示</option>
					<option value="1" selected="true">不显示</option>
            	</select>
			</li>
			
			<li>
				<label>竖向网格：</label>
				<select class="sel" data-type="enableColumn">
					<option value="0">显示</option>
					<option value="1" selected="true">不显示</option>
            	</select>
			</li>

	<script type="text/javascript">
	window.addEvent('domready', function() {
		Myra.app.dropMenu();
		TG.app.toTop();
	});
	</script>
	<script type="text/javascript">
	var container = document.getElementById('chart_container'),
        lineData = [],
		lineOptions = {
			width: 900,
			height: 400,
			axis:{
				x:{
					tickWidth:50,
					ticks:['Jan', 'Feb', "Mar", 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
				},
				y:{
					min:0,
					max:100,
					tickWidth:20,
					tickSize:10
				}
			},
			line:{
				smooth:false
			},
			grid:{
			}

		};
        var arr = [];
        lineData.push({name:0, data:arr});
        for (var j = 0; j < 12; j++) {
            arr.push(parseInt(Math.random() * 100));
        };
    var line = new Venus.SvgChart(container, lineData, lineOptions);
	// some codes to opearte the svg chart
	// 设置画布
	$('J_stageSize').addEvent('click', function() {
		var widthVal = $('J_stageWidth').value,
			heightVal = $('J_stageHeight').value;
			
		widthVal = (widthVal !== '') ? parseInt(widthVal) : 900;
		heightVal = (heightVal !== '') ? parseInt(heightVal) : 400;
		
		lineOptions.width = widthVal;
		lineOptions.height = heightVal;
		
		line = null;
		container.innerHTML = '';
		new Venus.SvgChart(container, lineData, lineOptions);
	});
	// 设置
	$$('.accordion select').addEvent('change', function () {
		var _this = $(this),
	    	val = _this.value,
			attr = _this.getProperty('data-type');
		switch(attr) {
			case 'ease':
				if(val == '0') lineOptions.line.beginAnimate = false;
				else { lineOptions.line.beginAnimate = true; }
				break;
			case 'smooth':
				if(val == '0') lineOptions.line.smooth = true;
				else { lineOptions.line.smooth = false; }
				break;
			case 'dots':
				if(val == '0') lineOptions.line.dots = true;
				else { lineOptions.line.dots = false; }
				break;
			case 'dotRadius':
				lineOptions.line.dotRadius = parseInt(val);
				break;
			case 'area':
				if(val == '0') lineOptions.line.area = true;
				else { lineOptions.line.area = false; }
				break;
			case 'areaOpacity':
				lineOptions.line.area && (lineOptions.line.areaOpacity = parseFloat(val));
				break;
			case 'dotSelect':
				if(val == '0') lineOptions.line.dotSelect = true;
				else { lineOptions.line.dotSelect = false; }
				break;
			case 'columnHover':
				if(val == '0') lineOptions.line.columnHover = true;
				else { lineOptions.line.columnHover = false; }
				break;
			case 'lineWidth':
				lineOptions.line['line-width'] = parseInt(val);
				break;
			case 'enableRow':
				if(val == '0') lineOptions.grid.enableRow = true;
				else { lineOptions.grid.enableRow = false; }
				break;
			case 'enableColumn':
				if(val == '0') lineOptions.grid.enableColumn = true;
				else { lineOptions.grid.enableColumn = false; }
				break;
			default: break; 
		}
		line = null;
		var arr = [];
		lineData = [];
        lineData.push({name:0, data:arr});
        for (var j = 0; j < 12; j++) {
            arr.push(parseInt(Math.random() * 100));
        };
		container.innerHTML = '';
		new Venus.SvgChart(container, lineData, lineOptions);
	});
	</script>
