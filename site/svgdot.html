	<script type="text/javascript">
	var container = document.getElementById('chart_container'),
            data = [25,25,40,10,5,10,22,33],
            options = {
            	width: 900,
            	height: 450,
                axis:{
                    x:{
                        max:400,
                        ticks:['FF', 'IE', 'Chrome', 'other'],
                        tickWidth:200

                    },
                    y:{
                        min:0,
                        max:100,
                        tickWidth:40,
                        tickSize:10
                    }
                }, dot:{},
				grid: { 
				}
            };
    data=[];
    for (var i = 0, l = 4; i < l; i++) {
        var arr = []
        options.axis.x.ticks.forEach(function (month) {
            arr.push(parseInt(Math.random() * 40+20))
        })
        data.push({name:options.axis.x.ticks[i], data:arr})
    }
    
    var dot = new Venus.SvgChart(container, data, options);

	// 
	$('J_stageSize').addEvent('click', function() {
		var widthVal = $('J_stageWidth').value,
			heightVal = $('J_stageHeight').value;
			
		widthVal = (widthVal !== '') ? parseInt(widthVal) : 900;
		heightVal = (heightVal !== '') ? parseInt(heightVal) : 400;
		
		options.width = widthVal;
		options.height = heightVal;
		
		dot = null;
		container.innerHTML = '';
		new Venus.SvgChart(container, data, options);
	});
	// 操作点
	$$('.accordion select').addEvent('change', function () {
		var _this = $(this),
	    	val = _this.value,
			attr = _this.getProperty('data-type');
		switch(attr) {
			case 'enableRow':
				if(val == '0') options.grid.enableRow = true;
				else { options.grid.enableRow = false; }
				break;
			case 'enableColumn':
				if(val == '0') options.grid.enableColumn = true;
				else { options.grid.enableColumn = false; }
				break;
			case 'showLegend':
				if (val == '1') options.legend = {};
				else { options.legend = null; }
				break;
			case 'direction':
				options.legend && (options.legend.direction = val);
				break;
			case 'legendType':
				options.legend && (options.legend.itemType = val);
				break;
			case 'legendPosition':
				var arr = [];
				arr = val.split('-');
				options.legend && (options.legend.position = arr);
				break;
			default: break; 
		}
		dot = null;
		container.innerHTML = '';
		new Venus.SvgChart(container, data, options);
	});
    </script>
