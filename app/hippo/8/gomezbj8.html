<html>

    <script type="text/javascript" src="../convert.js"></script>
    <script type="text/javascript" src="http://venus.dp/build/svgchart.min.js"></script>

<body>
<div style="width: 1200px; margin: 0 auto ;">

<script type="text/javascript">

            },{

        new Venus.SvgChart(document.getElementById('chart'),data,{

                },
                y:{
