<script type="text/javascript" src="dpchart.js"></script>
<script type="text/javascript" src="dpchart.line.js"></script>
<div id="chart_container" style="height: 750px; width:1000px; border: dashed 1px #ccc; margin: 10px auto 0;"></div>
<script type="text/javascript">
    var container = document.getElementById('chart_container'),
            data = [],
            options = {
                axis:{
                    x:{
                        tickWidth:50,
                        ticks:['Jan', 'Feb', "Mar", 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                    },
                    y:{
                        min:0,
                        max:100,
                        tickWidth:30,
                        tickSize:10
                    }
                },
                line:{
                    smooth:true
                },
                grid:{
                    enableColumn:true
                }

            }
    for (var i = 0, l = 5; i < l; i++) {
        var arr = []
        data.push({name:i, data:arr})
        for (var j = 0; j < 12; j++) {
            arr.push(parseInt(Math.random() * 100))
        }

    }
    var bar = new DPChart(container, data, options);

</script>
