<canvas width="500" height="500" id="canvas" style="position:absolute; left:100; top:100"></canvas>
<script src="./heatmap.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var example = heatmap(canvas,{
            radius:20
        }),
        x, y,
        pointSet = [];
        anotherPointSet = [];
    for(var i =0; i < 500; i++){
        x = parseInt(Math.random()*500);
        y = parseInt(Math.random()*500);
        pointSet.push({x:x, y:y, count:1});
        anotherPointSet.push([x, y]);
    }
    canvas.addEventListener("click", function(e){
        example.addPoint(e.offsetX,e.offsetY);
    });

    var start = new Date();
    
    console.log("start:"+start);
    example.setPointSet(pointSet);
    var done = new Date();

    console.log("done:"+done);
    console.log(done - start);
    //example.addPointSet(anotherPointSet);
    //example.addPoint(40,60,5);
    //example.addPoint([10,100]);
    //example.addPoint({x:100, y:100, count:2});

</script>
