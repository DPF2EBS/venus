<canvas width="500" height="500" id="canvas"></canvas>
<script src="./heatmap.js"></script>
<script>
    var example = heatmap(document.getElementById("canvas")),
        x, y,
        pointSet = [];
        anotherPointSet = [];
    for(var i =0; i < 100; i++){
        x = parseInt(Math.random()*500);
        y = parseInt(Math.random()*500);
        pointSet.push({x:x, y:y, count:1});
        anotherPointSet.push([x, y]);
    }
    example.setPointSet(pointSet);
    example.addPointSet(anotherPointSet);
</script>
